<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="node_modules/lax.js//lib/lax.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <style></style>
  </head>
  <body>
    <div class="logo">
      <img src="img/marvel-logo.png" alt="" />
    </div>
    <div class="header">
      <img src="img/ultron.png" alt="" width="33%" class="ultron" />
      <img src="img/loki.png" alt="" width="33%" class="loki" />
      <img src="img/thanos.png" alt="" width="33%" class="thanos" />
    </div>
    <div class="scroll-tip">SCROLL</div>

    <div class="ironman-title">
      <span class="ironman-title-01">
        <img src="img/Iron-Man-Logo-i.png" height="300" alt="" />
      </span>
      <span class="ironman-title-02">
        <img src="img/Iron-Man-Logo-r.png" height="300" alt="" />
      </span>
      <span class="ironman-title-03">
        <img src="img/Iron-Man-Logo-o.png" height="300" alt="" />

      <span class="ironman-title-04">
        <img src="img/Iron-Man-Logo-n.png" height="300" alt="" />

    <div

    <div class="capitan-title">

      <span class="capitan-title-02">

      <span class="capitan-title-04">
        <img src="img/captain-america-logo-t.png" alt="" />

      <span class="capitan-title-05">

      </span>
      <span class="capitan-title-06">

      <span class="capitan-title-07">

      <span class="capitan-title-08">
        <img src="img/captain-america-logo-a.png" alt="" />

      <span class="capitan-title-09">
        <img src="img/captain-america-logo-m.png" alt="" />

      <span class="capitan-title-12"

      <img src="img/capitanamerica02.png" width="500" />

    <div class="shield02">
      <img src="img/shield-02.png" width="200" />

      <span class="thor-title-01">
        <img src="img/thor logo-t.png" alt="" width="300" />

      <span class="thor-title-02">
        <img src="img/thor logo-h.png" alt="" width="280" />

      <span class="thor-title-03">
        <img src="img/thor logo-o.png" alt="" width="300" />
      </span>
      <span class="thor-title-04">
        <img src="img/thor logo-r.png" alt="" width="300" />
      </span>

      <img src="img/thor-01.webp" alt="" />

    <div class="thor02">
      <img src="img/thor-02.webp" alt="" width="500" />
